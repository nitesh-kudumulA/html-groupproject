<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Extracurricular Achievements</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Student Achievements Portal</h1>
    <nav>
      <a href="#admin">Admin Panel</a>
      <a href="studentdashboard.html">Student Dashboard</a>
      <a href="recent.html">Recent records</a>
    </nav>
  </header>
  <section class="panel" id="admin">
    <h2>Admin Panel</h2>
    <div class="form-card">
      <form id="achievementForm">
        <label for="student-name">Student Name</label>
        <input type="text" id="student-name" placeholder="Enter student name" required>

        <label for="activity">Activity Name</label>
        <input type="text" id="activity" placeholder="Enter activity name" required>

        <label for="category">Category</label>
        <select id="category" required>
          <option>Sports</option>
          <option>Cultural</option>
          <option>Volunteering</option>
          <option>Other</option>
        </select>

        <label for="achievement">Achievement Details</label>
        <textarea id="achievement" rows="3" placeholder="Describe achievement..." required></textarea>

        <label for="date">Date of Achievement</label>
        <input type="date" id="date" required>

        <button type="submit">Record Achievement</button>
      </form>
    </div>
  </section>
  <footer>
    Â© 2025 Student Achievements Portal
  </footer>

  <script>
  const form = document.getElementById('achievementForm');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const achievement = {
      student: document.getElementById('student-name').value,
      activity: document.getElementById('activity').value,
      category: document.getElementById('category').value,
      details: document.getElementById('achievement').value,
      date: document.getElementById('date').value
    };

    // Save to localStorage
    let records = JSON.parse(localStorage.getItem('recentAchievements')) || [];
    records.unshift(achievement); // Add to beginning
    localStorage.setItem('recentAchievements', JSON.stringify(records));

    alert('Achievement recorded successfully');
    form.reset();
  });
</script>
</body>
</html>
